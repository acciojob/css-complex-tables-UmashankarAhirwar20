<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Complex Table</h2>
<table>
  <thead>
    <tr>
      <th>Firm</th>
      <th>Org</th>
      <th>Lob</th>
      <th>Sub Lob</th>
      <th>Business Plans</th>
      <th>Business Components</th>
    </tr>
  </thead>
  <tbody>
    <!-- Row 1 -->
    <tr>
      <td rowspan="11">XYZ</td>
      <td rowspan="5">CST</td>
      <td rowspan="3">CT</td>
      <td>ADS</td>
      <td>1</td>
      <td>10</td>
    </tr>
    <!-- Row 2 -->
    <tr>
      <td>ADS</td>
      <td>2</td>
      <td>20</td>
    </tr>
    <!-- Row 3 -->
    <tr>
      <td>ADS</td>
      <td>3</td>
      <td>30</td>
    </tr>
    <!-- Row 4 -->
    <tr>
      <td rowspan="2">IT</td>
      <td>4</td>
      <td>40</td>
    </tr>
    <!-- Row 5 -->
    <tr>
      <td>5</td>
      <td>50</td>
    </tr>
    <!-- Sub Total Row -->
    <tr>
      <td class="sub-total-text" colspan="3">Sub Total</td>
      <td>6</td>
      <td>15</td>
    </tr>
    <!-- Row 7 -->
    <tr>
      <td rowspan="6">ENG</td>
      <td rowspan="3">ME</td>
      <td>7</td>
      <td>70</td>
    </tr>
    <!-- Row 8 -->
    <tr>
      <td>8</td>
      <td>80</td>
    </tr>
    <!-- Row 9 -->
    <tr>
      <td>9</td>
      <td>90</td>
    </tr>
    <!-- Row 10 -->
    <tr>
      <td rowspan="3">EE</td>
      <td>10</td>
      <td>100</td>
    </tr>
    <!-- Row 11 -->
    <tr>
      <td>11</td>
      <td>110</td>
    </tr>
    <!-- Row 12 -->
    <tr>
      <td>12</td>
      <td>120</td>
    </tr>
  </tbody>
</table>

<hr>

<h2>Flexbox Image Gallery</h2>
<div class="gallery">
  <img src="https://via.placeholder.com/150x100" alt="Image 1">
  <img src="https://via.placeholder.com/120x150" alt="Image 2">
  <img src="https://via.placeholder.com/200x120" alt="Image 3">
  <img src="https://via.placeholder.com/100x100" alt="Image 4">
  <img src="https://via.placeholder.com/180x140" alt="Image 5">
  <img src="https://via.placeholder.com/140x200" alt="Image 6">
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
